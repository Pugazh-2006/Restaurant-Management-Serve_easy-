<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="cart-page">
        <h1>Your Cart üõí</h1>
        {% if items %}
            <div class="cart-container">
                {% for item in items %}
                    <div class="cart-card">
                        <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{item.name}}">
                        <h2>{{ item.name}}</h2>
                        <p>Price: ‚Çπ{{ item.price }}</p>
                        <p>Subtotal: ‚Çπ{{ item.subtotal }} </p>
                        <form method="POST" action="/update_cart" style="display:inline;">
                            <input type="hidden" name="item_id" value="{{ item.id}}">
                            <button type="submit" name="action" value="decrease">-</button>
                            <span>{{ item.quantity }} </span>
                            <button type="submit" name="action" value="increase">+</button>
                        </form>
                        <form method="POST" action="/remove_from_cart" style="display:inline;">
                            <input type="hidden" name="item_id" value="{{ item.id }}">
                            <button type="submit">Remove</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        <h3>Total: ‚Çπ{{ total }}</h3>
        <a href="reserve_seat"><button>Proceed to Seat Reservation</button></a>
    {% else %}
            <p>Your cart is empty.</p>
            {% endif %}
        <a href="/menu" class="cart-link">‚Üê Back to Menu </a>
    </div>
</body>
</html>
